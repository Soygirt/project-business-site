<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flower Shop</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- dont forget to add a css file and link it here! -->
  </head>
  <body>
    <!--header-->
    <div class="container">
      <header>
        <h1>Flower Shop</h1>
        <p>Your source for beautiful flowers!</p>
      </header>
      
      <!--nav-->
      <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </nav>

      <!--images-->
      <div class="flower-img-box">
      <img src="./image/flower.jpg" class="flower-img">
      <img src="./image/flower3.jpg" class="flower3-img">
    </div>

    <!--form-->
      <div class="content">
        <div class="form-container">
          <h2>Contact Us</h2>

          <!--name-->
    <form>
      <div class="input-container">
        <label for="name">
        Name:
        </label>
          <input type="text" name="name"/>
      </div>

<!--email form-->
      <div class="input-container">
        <label for="name">
        E-mail:
        </label>
          <input 
            type="email" 
            name="email"/>
      </div>

      <!--message for friend-->
      <div class="textarea">
        <label for="message">Message:
          <textarea 
            id="message" 
            name="message" 
            rows="5" 
            placeholder="Message for your friend.">
          </textarea>
        </label>
      </div>
      
      <!-- submit button-->
      <div class="submit-button">
        <button type="submit">Submit
        </button>
      </div>

    </form>
        
        </div>
        <div class="page-image">
          <img src="" class="flower2-img">
        </div>
      </div>
    </div>
    <footer>
      <p>&copy; 2023 Flower Shop. All rights reserved.</p>
    </footer>

  </body>
</html>
